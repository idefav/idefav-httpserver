apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: idefav-httpserver
spec:
  host: idefav-httpserver.istio-demo.svc.cluster.local
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: idefav-httpserver
spec:
  gateways:
    - idefav-httpserver
  hosts:
    - demo.idefav.io
  http:
    - match:
        - port: 443
          headers:
            user:
              exact: idefav
      route:
        - destination:
            host: idefav-httpserver.istio-demo.svc.cluster.local
            subset: v2
    - route:
        - destination:
            host: idefav-httpserver.istio-demo.svc.cluster.local
            subset: v1
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: idefav-httpserver
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - demo.idefav.io
      port:
        name: http
        number: 443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: idefav-io-secret